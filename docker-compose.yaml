version: "3.8"
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - 3050:80
  api:
    build: ./backend
    ports:
      - 8080:8080
  client:
    build: ./frontend
    ports:
      - 4200:4200
    depends_on:
      - api
