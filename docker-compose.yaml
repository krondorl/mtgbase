version: "3.8"
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - 3050:80
  api:
    build: ./backend
    volumes:
      - ./backend:/app
  client:
    build: ./frontend
    depends_on:
      - api
    volumes:
      - ./frontend:/app
